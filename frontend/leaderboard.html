<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        /* ... (keep all existing styles the same until modified below) ... */

        .leaderboard-header-container {
            position: relative; /* Add this for backLink positioning */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2vh;
            background: linear-gradient(to right, #0a5a0a, #4CAF50, #0a5a0a);
            color: white;
        }

        /* Add new message style */
        .empty-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #0a5a0a;
            text-align: center;
            padding: 2rem;
            border: 2px solid #0a5a0a;
            border-radius: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <div class="leaderboard-header-container">
            <div class="leaderboard-header">Leaderboard</div>
            <div class="backLink"><a href=baseURL>Home</a></div>
        </div>
        <table class="leaderboard">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
            </tbody>
        </table>
    </div>

    <script>
        const leaderboardBody = document.getElementById("leaderboard-body");
        const baseURL = "http://127.0.0.1:8080";

        async function getLeaderboardData() {
            let response = await fetch(baseURL + "/leaderboardData");
            let data = await response.text();
            return data;
        }

        async function processLeaderboardData() {
            let data = await getLeaderboardData();
            let leaderboardlist = [];
            let innerList = [];
            let startIndex = 0;

            for (let i = 0; i < data.length; i++) {
                if (data[i] === ";") {
                    innerList.push(data.substring(startIndex, i));
                    leaderboardlist.push(innerList);
                    innerList = [];
                    startIndex = i + 1;
                } else if (data[i] === "|") {
                    innerList.push(data.substring(startIndex, i));
                    startIndex = i + 1;
                }
            }

            // Clear existing content
            leaderboardBody.innerHTML = '';

            // Check if leaderboard is empty
            if (leaderboardlist.length === 0) {
                const container = document.querySelector(".leaderboard-container");
                const message = document.createElement("div");
                message.className = "empty-message";
                message.textContent = "Not enough data to display leaderboard";
                container.appendChild(message);
                return;
            }

            leaderboardlist.sort((a, b) => b[1] - a[1]);

            leaderboardlist.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>#${index + 1}</td>
                    <td><img src="${item[2]}" alt="Player ${index + 1}" style="width: 6vh; height: 6vh; border-radius: 50%; margin-right: 1vw;"> ${item[0]}</td>
                    <td>${item[1]}</td>
                `;
                leaderboardBody.appendChild(row);
            });
        }

        processLeaderboardData();
    </script>
</body>
</html>
